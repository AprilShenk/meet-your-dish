<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Taste the Best</h1>
    <h4>Find a recipe by name or category</h4>
  </header>
  <main>
    <section class="name">
      <h3>Search by Name</h3>
      <form>
        <input type="text">
        <button id="name-submit">Submit</button>
      </form>
    </section>
    <section class="category">
      <h3>Search by Category</h3>
      <form>
        <select name="category-dropdown" id="category-dropdown">
          <option value="">Select Category</option>
        </select>
        <!-- <button id="category-submit">Submit</button> -->
      </form>
    </section>
  </main>
  <footer>
    <p>&copy April Shenk</p>
    <a href="https://www.themealdb.com/api.php" target="_blank">Data from the Meal DB</a>
  </footer>
</body>
</html>
